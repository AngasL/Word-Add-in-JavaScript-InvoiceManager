<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <link rel="stylesheet" href="../../Content/fabric.min.css">
    <link rel="stylesheet" href="../../Content/fabric.components.min.css">
    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.json2xml.js" type="text/javascript"></script>

    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <!-- <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!-- <script src="../../Scripts/Office/1/office.js" type="text/javascript"></script>  -->

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>
</head>
<body>
    <!-- Page content -->
    <div id="content-header">
        <div class="padding">
            <h1>Invoice Data</h1>
        </div>
    </div>
    <div id="content-main">
        <div class="padding">
        <Strong>Order ID:</Strong>
        <select id="orders"></select>
            <div id="selectedOrder"></div>
            <strong>Date</strong>
            <div id="date"></div>
            <strong>Customer Name</strong>
            <div id="customer_name"></div>
            <strong>Address</strong>
            <div id="address_line_1"></div>
            <div id="address_line_2"></div>
            <strong>Items</strong>
            <div id="items"></div>
            <p></p>
            <button id="populate" class="ms-Button ms-Button--compound">
                <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                <span class="ms-Button-label">Populate</span>
                <span class="ms-Button-description">Fills packing slip with this data</span>
            </button>
            <p></p>
            <p></p>
            <div id="warning" class="ms-Callout ms-Callout--arrowLeft">
                <div class="ms-Callout-main">
                    <div class="ms-Callout-header">
                        <p class="ms-Callout-title">Sample document not loaded</p>
                    </div>
                    <div class="ms-Callout-inner">
                        <div class="ms-Callout-content">
                            <p class="ms-Callout-subText ms-Callout-subText--s">Don't forget to load the <b>PackingSlip.docx</b> document that comes with the sample by setting the <i>StartAction</i> and <i>StartDocument</i> properties on the InvoiceManager project.</p>
                        </div>
                        <div class="ms-Callout-actions">
                            <a class="ms-Callout-link ms-Link" href="https://github.com/OfficeDev/Word-Add-in-JavaScript-InvoiceManager#troubleshooting">Learn more</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>     
</body>
</html>
